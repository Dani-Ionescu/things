{
  "builders": [
    {
      "CPUs": 2,
      "RAM": 4096,
      "RAM_reserve_all": true,
      "datacenter": "{{user `datacenter`}}",
      "vm_version": 13,
      "guest_os_type": "centosGuest",
      "firmware": "bios",
      "folder": "{{user `folder`}}",
      "host": "{{user `host`}}",
      "insecure_connection": "true",
      "iso_paths": "{{user `iso_paths`}}",
      "boot_command": "<tab> inst.text inst.ks={{user `ks_git`}} <enter><wait>",
      "network_adapters": [
        {
          "network": "{{user `network`}}",
          "network_card": "{{user `network_card`}}"
        }
      ],
      "password": "{{user `vcenter_password`}}",
      "resource_pool": "{{user `resource_pool`}}",
      "storage": [
        {
          "disk_size": 32768,
          "disk_thin_provisioned": true
        }
      ],
      "type": "vsphere-iso",
      "username": "{{user `vcenter_username`}}",
      "vcenter_server": "{{user `vcenter_host`}}",
      "vm_name": "template-CentOS7",
      "export": {
        "force": true,
        "output_directory": "./output_vsphere",
        "images": false,
        "manifest": "sha256"
      },
      "convert_to_template": false,
      "ssh_username": "provision",
      "ssh_private_key_file": "~/.ssh/id_rsa",
      "ssh_timeout": "5m"
    }
  ]
}
